<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
        }
        .display {
            width: 280px;
            height: 50px;
            border: none;
            border-radius: 5px;
            background: #e7e3e3;
            text-align: right;
            padding: 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .buttons {
            display: grid;
            gap: 10px;
            padding: 10px;
        }
        .button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #0056b3;
        }
        .button.operator {
            background: #28a745;
        }
        .button.operator:hover {
            background: #1e7e34;
        }
        .button.clear {
            background: #dc3545;
        }
        .button.clear:hover {
            background: #a71d2a;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" placeholder="Put values to calculate...." >
        <div class="buttons">
            <button class="button" onclick="appendValue('7')">7</button>
            <button class="button" onclick="appendValue('8')">8</button>
            <button class="button" onclick="appendValue('9')">9</button>
            <button class="button operator" onclick="appendValue('/')">/</button>

            <button class="button" onclick="appendValue('4')">4</button>
            <button class="button" onclick="appendValue('5')">5</button>
            <button class="button" onclick="appendValue('6')">6</button>
            <button class="button operator" onclick="appendValue('*')">*</button>

            <button class="button" onclick="appendValue('1')">1</button>
            <button class="button" onclick="appendValue('2')">2</button>
            <button class="button" onclick="appendValue('3')">3</button>
            <button class="button operator" onclick="appendValue('-')">-</button>

            <button class="button" onclick="appendValue('0')">0</button>
            <button class="button" onclick="appendValue('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">x</button>
            <button class="button operator" onclick="appendValue('+')">+</button>

            <button class="button operator" style="grid-column: span 4;" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
      const display = document.getElementById('display');

function appendValue(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = '';
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = 'Error';
    }
}

// Add event listener for "Enter" key
document.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
        calculate();
    }
});
    </script>
</body>
</html>
